<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icon/fav-icon.png">
</head>
<body>
    <section class="tarefas">
        <h1>Gerenciador de Tarefas</h1>               
        <form  id="form-tarefa">
            <label for="titulo-tarefa">Título</label> 
            <input type="text" id="titulo-tarefa" placeholder="Digite uma nova tarefa" maxlength="300" required>
            <label for="desc-tarefa">Descrição</label>
            <input type="text" id="desc-tarefa"  placeholder="Digite a descrição" maxlength="300" required></input>    
            <button class="btn" type="submit">Adicionar</button>
        </form>
        <div class="lista"> 
            <h2>Tarefas</h2>
            <div id="filtro-op">
                <label for="filtro">Filtro:</label>
                <select id="filtro">
                <option value="todos">Todas</option>
                <option value="completa">Completas</option>
                <option value="incompleta">Incompletas</option>
                </select>
            </div>
            <ul id="lista-tarefas"> </ul> 
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
